<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>jQuery Tone Curve Demo</title>
</head>
<body>

<img id="demo" src="demo.jpg" />
<img src="demo.jpg" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tonecurve.js"></script>

<script type="text/javascript">
$(function() {
  var $demo = $('#demo');
  $demo
  .tonecurve('rg', [
    [0,0],
    [64,50],
    [192,205],
    [255,255]
  ])
  .tonecurve('b', [
    [0,0],
    [64,78],
    [192,178],
    [255,255]
  ]);
});
</script>

</body>
</html>
