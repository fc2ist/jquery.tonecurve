<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>jQuery Tone Curve Demo</title>
</head>
<body>

<img id="demo" src="demo.jpg" />
<img src="demo.jpg" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tonecurve.js"></script>

<script type="text/javascript">
$(function() {
  var input = [
    [0,255], [255,0]
  ];
  $('#demo').tonecurve('rgb', input);
});
</script>

</body>
</html>
